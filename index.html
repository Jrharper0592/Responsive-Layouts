<!DOCTYPE html>
<html>
<head>
	<title>Tell us about yourself!</title>
	<link rel="stylesheet" type="text/css" href="Styles.css">
</head>
<body>
	<header></header>
	<div class="grid">
		<div class="frame">
			<br>
			<h1>First Name:</h1>
			<input type="text" name="frist name" placeholder="First Name">
			<br>
			<h1>LastName:</h1>
			<input type="text" name="Last name"
			placeholder="Last Name"></input>
			<br>
			<h1>Email:</h1>
			<input type="text" name="Email" placeholder="Email"></input>
			<br>
			<h1>Select your Country</h1>
			<select>
				<option value="Country">Select your Country</option>	
				<option value="Country">United states</option>
				<option value="Country">Korea</option>
				<option value="Country">Japan</option>	
				<option value="Country">Mexico</option>	
				<option value="Country">Canada</option>	
				<option value="Country">Europe</option>	
   			</select>
   			<br>
   			<h1>Biography:</h1>
			<textarea rows="12" cols="46"></textarea>
   		</div>
   		<div>
   			<br>
   			<h1>Phone Number:<h1>
   			<input type="text" name="Phone Number" placeholder="Phone Number"></input>
   			<br>
   			<h1>Affiliations:<h1>
   			<textarea rows="10" cols="46"></textarea>
   			<br>
   			<h1>Occipation:<h1>
   			<select>
   				<option value="Occupation">Occupation</option>
   				<option value="Occupation">Unemployed</option>
   				<option value="Occupation">Student</option>
   				<option value="Occupation">Contractor</option>
   				<option value="Occupation">Employeed</option>
   			</select>
			<h1>Cat's Name:<h1>
			<br>
			<input type="text" name="cat's name"placeholder="Mr.fuffles"></input>
			<h1>Favorite Gadget:<h1>
			<br>
			<input type="text" name="favorite gadget" placeholder="Grappling hook"></input>
		</div>
		<div>
			<h1>ChooseaTalent:<h1>
			<select>
				<option value="Talent">Choose a talent</option>
				<option value="Talent">Sports</option>
				<option value="Talent">Science</option>
				<option value="Talent">FineArts</option>
			</select>
			<br>
			<h1>FavoriteDrink:<h1>
			<input type="text" name="Favorite Drink" placeholder="Mountain dew"></input>
			<br>
			<h1>Special Power:<h1>
			<input type="text" name="Special Power" placeholder="Super speed"></input>
			<br>
			<h1>Favorite Weapon:<h1>
			<input type="text" name="Favorite weapon" placeholder="Boomarang"></input>
			<br>
			<h1>Comments<h1>
			<textarea rows="10" cols="46"></textarea>
		</div>

   			
   		
		
	</div>

</body>
</html>
